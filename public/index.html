<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="snake.png">
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="infos">
          <div class="info">
            <h2>High Score: <span id="high-score">0</span></h2>
          </div>
          <div class="info">
            <h2>Score: <span id="score">0</span></h2>
          </div>
          <div class="info">
            <h2>Time: <span id="time">00:00</span></h2>
          </div>
        </div>
        <div class="board"></div>
      </section>

      <div class="model">
        <div class="start-game">
          <h1>Welcome! to this crazy snake-food game...</h1>
          <button class="btn btn-start">Start Game</button>
        </div>

        <div class="game-over">
          <h1>Game Over!</h1>
          <button class="btn btn-restart">Restart Game</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
